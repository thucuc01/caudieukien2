<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ball.css">
</head>
<body>
<form>
    <img id="myImage" src="ball.jpg" />
    <p>Click button below to move the image to right</p>
    <input style="background-color: antiquewhite" type="button" value="Click Me" onclick="moveRight();" />
</form>
</body>
</html>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';

    }
    window.onload = init;

</script>
