<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="sum"></p>
<script>
    let num=0;
    let total = 0;
    while( num != -1 ) {
        num = parseInt(prompt("Enter a number: "));
        alert(num);
        total +=num;
    }
    document.getElementById("sum").innerHTML =total;
    alert(total);
</script>
</body>
</html>
